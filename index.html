<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/778df21874.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="wrap">
        <div class="header">
          <div class="header-title">
            <i class="fa-solid fa-burger fa-lg"></i>
            <h1>Yummy!</h1>
          </div>
          <div class="favourites">
            <div class="dropdown">
              <a href="#" class="fav-btn-header">
                <i class="bi bi-heart"></i>
              </a>
              <div class="dropdown-menu">
                Tu będzie lista ulubionych rzeczy wybranych z listy
              </div>
            </div>
          </div>
          <div class="search">
            <i class="bi bi-search search-btn"></i>
            <input
              class="searchInput"
              type="text"
              placeholder="Search recipe here"
            />
          </div>
        </div>
        <div class="main">
          <div class="recipes">
            <div class="info">
              <i class="dots fa-solid fa-arrow-up-right-dots"></i>
              <i class="arrow fa-solid fa-arrow-up"></i>
              <p>If you want to find recipe use Search</p>
            </div>
            <div class="not-found">
              <p>Recipe not found, try again</p>
            </div>
          </div>
          <div class="recipe-content">
            <div class="container-recipe-content"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="copy-rights">
          <p>&copy; Yummy</p>
          <p>Wszystkie prawa zastrzeżone</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
